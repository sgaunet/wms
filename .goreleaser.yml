before:
  hooks:
    - go mod download
builds:
- 
  binary: wms
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - 386
  - amd64
  main: ./cli
  env:
  - CGO_ENABLED=0
archive:
  replacements:
    darwin: MacOS
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
dockers:
  - image_templates:
    - "wroge/wms:latest"
    - "wroge/wms:{{ .Tag }}"
scoop:
  bucket:
    owner: wroge
    name: scoop-bucket
  commit_author:
    name: wroge
  homepage: https://github.com/wroge/wms
  description: "A command-line-tool to simplify the use of Web Map Services."
brew:
  github:
    owner: wroge
    name: homebrew-tap
  description: "A command-line-tool to simplify the use of Web Map Services."
  homepage:  https://github.com/wroge/wms
snapcraft:
  summary: A command-line-tool to simplify the use of Web Map Services.
  description: |
    wms let you download WMS-Tiles and check the Capabilities of a service.
  grade: stable
  confinement: strict
  publish: true